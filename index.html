<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ukrYopta</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class='darkmode'>
        <div class="light">
          <i class="fal fa-sun"></i>
        </div>
        <div class="dark">
          <i class="fal fa-moon"></i>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="table">
        <div class="table__side"></div>
        <div class="table__main">
          <div class="options">
            <div class="option active">
               <div class="shadow"></div>
               <div class="label">
                  <div class="icon">
                     <i class="fas fa-walking"></i>
                  </div>
                  <div class="info">
                     <div class="main">Відмінок</div>
                     <div class="sub">Називний</div>
                  </div>
               </div>
            </div>
            <div class="option">
               <div class="shadow"></div>
               <div class="label">
                  <div class="icon">
                     <i class="fas fa-snowflake"></i>
                  </div>
                  <div class="info">
                     <div class="main">Відмінок</div>
                     <div class="sub">Знахідний</div>
                  </div>
               </div>
            </div>
            <div class="option">
               <div class="shadow"></div>
               <div class="label">
                  <div class="icon">
                     <i class="fas fa-tree"></i>
                  </div>
                  <div class="info">
                     <div class="main">Відмінок</div>
                     <div class="sub">Давальний	</div>
                  </div>
               </div>
            </div>
            <div class="option">
               <div class="shadow"></div>
               <div class="label">
                  <div class="icon">
                     <i class="fas fa-tint"></i>
                  </div>
                  <div class="info">
                     <div class="main">Відмінок</div>
                     <div class="sub">Родовий</div>
                  </div>
               </div>
            </div>
            <div class="option">
               <div class="shadow"></div>
               <div class="label">
                  <div class="icon">
                     <i class="fas fa-sun"></i>
                  </div>
                  <div class="info">
                     <div class="main">Відмінок</div>
                     <div class="sub">Місцевий</div>
                  </div>
               </div>
            </div>
            <div class="option">
              <div class="shadow"></div>
              <div class="label">
                 <div class="icon">
                    <i class="fas fa-sun"></i>
                 </div>
                 <div class="info">
                    <div class="main">Відмінок</div>
                    <div class="sub">Орудний</div>
                 </div>
              </div>
            </div>
            <div class="option">
            <div class="shadow"></div>
            <div class="label">
               <div class="icon">
                  <i class="fas fa-sun"></i>
               </div>
               <div class="info">
                  <div class="main">Відмінок</div>
                  <div class="sub">Кличний</div>
               </div>
            </div>
         </div>
         </div>
        </div>
      </div>
    </div>
  </main>


  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
