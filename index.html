<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ukrYopta</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class='darkmode'>
        <div class="light">
          <i class="fal fa-sun"></i>
        </div>
        <div class="dark">
          <i class="fal fa-moon"></i>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="table">
        <div class="table__side">
          <div class="table__side_amount">
            <div></div>
            <div class="genus">
              <div>Рід</div></div>
          </div>
          <div class="table__side_amount">
            <div class="amount"><span>Однина</span></div>
            <div class="genus">
              <div><span>Чоловічий</span></div>
              <div><span>Жіночий</span></div>
              <div><span>Середний</span></div>
            </div>
          </div>
          <div class="table__side_amount">
            <div class="amount"><span>Множина</span></div>
            <div class="genus">
              <div><span>Чоловічий</span></div>
              <div><span>Жіночий</span></div>
              <div><span>Середний</span></div>
            </div>
          </div>
          <div></div>
        </div>
        <div class="table__main">
          <div class="options">
            <div class="option active">
               <div class="shadow"></div>
               <div class="label">
                  <div class="icon">
                     <i class="fas fa-walking"></i>
                  </div>
                  <div class="info">
                     <div class="main">Хто? Що?</div>
                     <div class="sub">Називний відмінок</div>
                  </div>
               </div>
            </div>
            <div class="option">
               <div class="shadow"></div>
               <div class="label">
                  <div class="icon">
                     <i class="fas fa-snowflake"></i>
                  </div>
                  <div class="info">
                     <div class="main">Кого? Чого?</div>
                     <div class="sub">Родовий відмінок</div>
                  </div>
               </div>
            </div>
            <div class="option">
               <div class="shadow"></div>
               <div class="label">
                  <div class="icon">
                     <i class="fas fa-tree"></i>
                  </div>
                  <div class="info">
                     <div class="main">Кому? Чому?</div>
                     <div class="sub">Давальний	відмінок</div>
                  </div>
               </div>
            </div>
            <div class="option">
               <div class="shadow"></div>
               <div class="label">
                  <div class="icon">
                     <i class="fas fa-tint"></i>
                  </div>
                  <div class="info">
                     <div class="main">Кого? Що?</div>
                     <div class="sub">Знахідний відмінок</div>
                  </div>
               </div>
            </div>
            <div class="option">
               <div class="shadow"></div>
               <div class="label">
                  <div class="icon">
                     <i class="fas fa-sun"></i>
                  </div>
                  <div class="info">
                     <div class="main">(з) Ким? Чим?</div>
                     <div class="sub">Орудний відмінок</div>
                  </div>
               </div>
            </div>
            <div class="option">
              <div class="shadow"></div>
              <div class="label">
                 <div class="icon">
                    <i class="fas fa-star"></i>
                 </div>
                 <div class="info">
                    <div class="main">На кому? На чому?</div>
                    <div class="sub">Місцевий відмінок</div>
                 </div>
              </div>
            </div>
            <div class="option">
            <div class="shadow"></div>
            <div class="label">
               <div class="icon">
                  <i class="fas fa-umbrella"></i>
               </div>
               <div class="info">
                  <div class="main">&minus;</div>
                  <div class="sub">Кличний відмінок</div>
               </div>
            </div>
         </div>
         </div>
        </div>
      </div>
    </div>
  </main>


  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
